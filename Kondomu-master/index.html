<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kondomu / Se Connecter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form  onsubmit="login()" id="loginForm" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="./img/logo_noir.png" alt="kondomu" />
                <h4>Kondomu</h4>
              </div>
              <div class="heading">
                <h2>Vous revoila</h2>
                <h6>Toujours pas enregistrer ?</h6>
                <a href="select.html">S'enregistrer</a>
              </div>
              <div class="actual-form">
                <div class="input-wrap">
                    <span class="placeholder">Adresse Mail</span><br>
                    <input id="email"  type="text" class="input" required />
                </div>
                <div class="input-wrap">
                    <span class="placeholder">Mots de Passe</span><br>
                    <input id="password"  type="password" class="input" required />
                </div>
                <span id="error" style="color: red"></span></small>
                <input type="submit" value="Se Connecter" class="sign-btn" />
                <p class="text">
                  Mots de passe oubli√©e
                  <a href="#" onclick="forgotPass()">Avoir de l'aide</a>
                </p>
              </div>
            </form>
          </div>
          </div>
          <div class="carousel">
            <div class="images-wrapper">
              <img src="./img/world_aids_day.jpg" class="image img-1 show" alt="" />
            </div>
            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Luttes contre l'IST</h2>
                </div>
              </div>
              <div class="bullets">
                <span class="active" data-value="1"></span>
            
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/index.js"></script>
    
  </body>
</html>
